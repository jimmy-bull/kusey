        </div>
        <nav class="checkout_nav mt-5">
            <div>
                <a href="checkout_road_1.html">
                    <div>
                        <div class="step_desactive"><i class="fa fa-check" aria-hidden="true"></i></div>
                        <div class="text-center step_txt"><span> Login</span></div>

            <div>

                        <span> Billing & Shipping</span>

            </div>
            <div>
                <a href="checkout_road_3.html">

                        <div class="text-center step_txt">

        <div class="container">
            <div class="row  mt-5">
                <div class="col-lg-6 col-12">
                    <div class="mt-5"><input type="text" placeholder="Last Name *"

                    <div class="mt-5"><input type="email" placeholder="Email Adsress *"
                            class="txt_email_footer special_txt col-lg-12" name="email_adresse"></div>

                        <div class="cart_color radio_button_txt ml-2"> <span class="cart_color_solo">Ship to a different

                <div class="col-lg-6 col-12 different_address">

                            class="txt_email_footer special_txt col-lg-12 col-12" name="regisster_name"></div>
                    <div class="mt-5"><input type="email" placeholder="Email Adsress *"
                            class="txt_email_footer special_txt col-lg-12" name="email_adresse"></div>

                            class="txt_email_footer special_txt col-lg-12" name="register_adresse"></div>

                    <div class="mt-5"><input type="text" placeholder="City *"
                            class="txt_email_footer special_txt col-lg-12" name="register_city"></div>
                    <div class="mt-5"><input type="text" placeholder="Country *"
                            class="txt_email_footer special_txt col-lg-12" name="country"></div>
                </div>

            <textarea id="comment_txt" placeholder="Order Note (Optional) " name="comment" cols="45" rows="2"

                            <div class="btn_more_show" style="background-color:white;; color:black">Previous</div>

    <style>
        .select .select_content {
            background-color: white;

            color: #666;

        }

        .main_grid_view_box {
            margin: 5%
        }

        .follow_sub {
            justify-content: center;
        }

        .header {
            justify-content: space-around;
        }

        .different_address {
            padding-bottom: 50px;
        }

        #comment_txt {
            border-width: 0px 0px 1px 0px;
        }

        .cart_color {
            color: rgb(102, 102, 102);
            font-size: 13px;
        }

        }

            .main_grid_view_box {

        @media screen and (max-width: 768px) {

            }
